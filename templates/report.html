<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strathmore Lost & Found System</title>
    <link rel="stylesheet" href="{% static 'CSS/nav.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/report.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/h1.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/div.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/header.css' %}">

    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Report Lost Item</h1>
            <p>Strathmore University Lost & Found System</p>
        </div>
        
        <div class="report-form">
            <form id="lostItemForm">
                <div class="form-group">
                    <label for="item_name">Item Name:</label>
                    <input type="text" id="item_name" name="item_name" required>
                </div>
                <en></en>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <en></en>
                <div class="form-group">
                    <label for="description">Description*</label>
                    <en></en><textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location Lost*</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="date_lost">Date Lost*</label>
                    <input type="date" id="date_lost" name="date_lost" required>
                </div>
                
                <div class="form-group">
                <label>Upload Image (Optional)</label>
                <div class="image-upload" id="imageUploadArea">
                    <div class="upload-icon">ðŸ“·</div>
                    <p>Click to upload an image or drag & drop</p>
                    <input type="file" id="itemImage" name="itemImage" accept="image/*" style="display: none;">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
            </div>
              
                           
                <div class="form-group">
                    <label for="reporter_email">Your Email*</label>
                    <input type="email" id="reporter_email" name="reporter_email" required placeholder="username@strathmore.edu">
                </div>
                
                <button id="reportButton">Report Lost Item</button>

                <div id="statusMessage" class="status-message">
                <span class="success-icon">âœ“</span>
                <span id="messageText"></span>
            </div>
            </form>
        </div>
            
         

    <script src="{% static 'JS/report.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>
   
</body>
